version: 2
jobs:
  one:
    docker:
      - image: ubuntu:18.04
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run: apt-get update -y; apt-get upgrade -y; apt-get install -y git sudo locales locales-all curl wget wamerican-insane;
      - run: cd ~/
      - run: git clone https://github.com/andromeda/pash.git /pash/ 
      - run: sudo bash /pash/scripts/install.sh -p
      - run: export LC_ALL en_US.UTF-8  
      - run: export LANG en_US.UTF-8    
      - run: export LANGUAGE en_US.UTF-8
      - run: export PASH_TOP=/pash
      - run: export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/local/lib/"
      - run: mkdir -p my_workspace
      - run: echo "Trying out workspaces" > my_workspace/echo-output
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory
          root: my_workspace
          # Must be relative path from root
          paths:
            - echo-output
workflows:
  version: 2
  one_and_two:
    jobs:
      - one
